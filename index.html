<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<span>Age: </span>
	<select id="age-filter">
		<option>20</option>
		<option>21</option>
		<option>22</option>
	</select>
	<table id="student-table">	
	</table>
	<script type="text/javascript">
		var students = [
			{ name: 'Minh', age: 20 },
			{ name: 'Đức', age: 21 },
			{ name: 'Quân', age: 22 },
			{ name: 'Hoàng', age: 20 },
			{ name: 'Tuấn', age: 22 },
		];
		var ageFilter = document.getElementById('age-filter');
		ageFilter.addEventListener('change', ageSort);

		function ageSort() {
			var selectedAge = parseInt(ageFilter.value);
			var filterStudents = students.filter(function(student) {
				return student.age === selectedAge;
			});
			render(filterStudents);
		}

		function render(students) {
			var studentTable = document.getElementById('student-table');
			var content = students.map(function(student) {
				return '<tr><td>' + student.name + '</td><td>' + student.age + '</td></tr>';
			});
			studentTable.innerHTML = content.join('');
		}

		render(students);
	</script>
</body>
</html>
